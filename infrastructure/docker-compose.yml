# Docker Compose for local development and testing
# Usage: docker-compose up -d

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: moodmelodies-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Translation Service
  translation:
    build:
      context: ../translation-service
      dockerfile: Dockerfile
    container_name: moodmelodies-translation
    ports:
      - "5001:7777"
    environment:
      - FLASK_ENV=development
      - PORT=7777
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - USE_GPU=false
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../translation-service/models:/app/models
      - ../translation-service/src:/app/src
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:7777/health', timeout=3)\" || exit 1" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  signaling:
    build:
      context: ../signaling-server
      dockerfile: Dockerfile
    container_name: moodmelodies-signaling
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=info
      - TRANSLATION_SERVICE_URL=http://translation:7777
      - DATABASE_URL=postgresql://postgres:codtech123@lms-cod-tech.cdm6c4gsaiao.ap-south-1.rds.amazonaws.com:5432/mood-melodies?sslmode=require
      - JWT_SECRET=super-secret-key-change-this
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../signaling-server/prisma:/app/prisma
      - ../signaling-server/logs:/app/logs
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\"" ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    restart: unless-stopped

  # TURN Server (optional, for NAT traversal)
  coturn:
    image: coturn/coturn:latest
    container_name: moodmelodies-turn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49160-49200:49160-49200/udp"
    environment:
      - DETECT_EXTERNAL_IP=yes
    command:
      - -n
      - --log-file=stdout
      - --listening-port=3478
      - --min-port=49160
      - --max-port=49200
      - --fingerprint
      - --lt-cred-mech
      - --user=username:password
      - --realm=moodmelodies.app
    volumes:
      - coturn_data:/var/lib/coturn
    restart: unless-stopped

volumes:
  redis_data:
  coturn_data:


networks:
  default:
    name: moodmelodies-network
